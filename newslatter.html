<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: url("https://media.istockphoto.com/id/1259044821/photo/entrance-to-h-m-store-in-warsaw.jpg?s=612x612&w=0&k=20&c=G6Z444qvr1IlBidaZO2CQBBFzZm3W0e4UY3wVmqtzMk=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-size: 100% 100%;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgb(250, 248, 248);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .consent {
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }
        .consent a {
            color: #007bff;
            text-decoration: none;
        }
        .consent a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H&M Newsletter Subscription</h1>
        <p>Subscribe now to experience</p>
        <ul>
            <li>Exclusive offers</li>
            <li>Curated inspiration</li>
            <li>New drops, collection unveilings, and much more</li>
        </ul>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <label>FOR A MORE PERSONAL NEWSLETTER (Optional)</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="ladies"> Ladies</label>
            <label><input type="radio" name="gender" value="men"> Men</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="kids"> Kids' updates</label>
        </div>

        <label for="postcode">POST CODE*</label>
        <input type="text" id="postcode" name="postcode" required>

        <div class="consent">
            <input type="checkbox" id="consent" required>
            <label for="consent">
                I would like to receive the Newsletter and personalised promotions from H&M a brand of the H&M Group via email and text messages. <br>
                I can withdraw this consent at any time. I confirm that I'm 18 years old or older.<br>
                I acknowledge that my personal data will be processed by H&M Group in accordance with the <a href="#">Privacy Notice</a>.
            </label>
        </div>

        <button type="submit">Subscribe now</button>
    </div>
</body>
</html>
